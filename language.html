<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Auto Language Translate Example</title>
</head>
<body>
  <!-- Language dropdown -->
  <label for="id1">Choose Language: </label>
  <select id="id1">
    <option disabled selected>--Select Language--</option>
    <option value="en">English</option>
    <option value="hi">Hindi</option>
    <option value="fr">French</option>
    <option value="es">Spanish</option>
    <option value="de">German</option>
    <option value="zh-CN">Chinese (Mandarin)</option>
    <option value="ja">Japanese</option>
    <option value="ru">Russian</option>
  </select>

  <hr>

  <!-- Example page text (no special attributes, no dictionary) -->
  <h1>Welcome to My Website</h1>
  <p>This website shows how text can be automatically translated into different languages without writing translations manually.</p>
  <p>Choose a language from the dropdown above and watch this text change!</p>
  <button>Click Here</button>
  <button>Click Here</button>
  <button>Click Here</button>
  <button>Click Here</button>
  <span>hi how are u</span>

  <!-- Hidden Google Translate element -->
  <div id="google_translate_element" style="display:none;"></div>

  <script type="text/javascript">
    function googleTranslateElementInit() {
      new google.translate.TranslateElement({pageLanguage: 'en'}, 'google_translate_element');
    }

    // Connect custom dropdown to Google Translate
    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("id1").addEventListener("change", function () {
        var lang = this.value;
        var translateDropdown = document.querySelector(".goog-te-combo");
        if (translateDropdown) {
          translateDropdown.value = lang;
          translateDropdown.dispatchEvent(new Event("change")); // trigger translation
        }
      });
    });
  </script>

  <!-- Load Google Translate script -->
  <script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</body>
</html>

</body>
</html>
